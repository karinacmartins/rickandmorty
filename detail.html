<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Meu CSS -->
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/RICK_MORTY_ICON-01.svg">


    <title>Ricky and Morty</title>
</head>

<body>

    <!-- HEADER -->
    <header class="container-fluid mb-5">
        <nav class="navbar bg-body-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/index.html">
                    <img src="/images/RICK_MORTY_ICON-01.svg" alt="Icone Ricky and Morty" width="40" height="40">
                </a>
            </div>
        </nav>

        <section class="container py-5">
            <div class="row justify-content-center g-5">
                <div class="col-12 text-center">
                    <h1 class="display-1 fw-bolder main-title">API do Ricky and Morty</h1>
                </div>



            </div>
        </section>

    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="container-fluid main-content detail">
        <section class="container mb-5">
            <div class="row justify-content-center" id="character-detail">
                <!-- DETALHE DO PERSONAGEM -->
               
                </div>
            </div>
        </section>

        <nav aria-label="return to main page" class="text-center">
            <button type="button" class="btn btn-light" id="btn-return">Voltar</button>
        </nav>

    </main>

    <!-- FOOTER -->
    <footer class="container-fluid pt-5">
        <section class="container text-center w-75">
            <div class="row text-uppercase fs-5 fw-bolder">
                <div class="col-12 col-md-4">
                    <p>Personagens: <span class="text-light" id="total-characters"></span></p>
                </div>
                <div class="col-12 col-md-4">
                    <p>Localizações: <span class="text-light" id="total-locations"></span></p>
                </div>

                    <p>Episódios: <span class="text-light" id="total-episodes"></span></p>
                </div>
            </div>

            <div class="row fw-bolder copy">
                <div class="col-12">
                    <p>
                        <small>Desenvolvido por: <span class="text-light" id="dev-name"></span> em
                            <span class="text-light" id="current-year"></span>.</small>
                    </p>
                </div>
            </div>
        </section>
    </footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
